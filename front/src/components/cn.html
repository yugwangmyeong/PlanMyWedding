<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨딩 커뮤니티</title>
    <link rel="stylesheet" href="styles/cn.css">
</head>
<body>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <ul>
            <li class="active">전체</li>
            <li>웨딩홀</li>
            <li>드레스</li>
            <li>메이크업</li>
            <li>스튜디오</li>
            <li>신혼여행</li>
        </ul>
    </aside>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        
        <!-- 상단 검색 및 버튼 -->
        <header class="header">
            <input type="text" placeholder="관심있는 내용을 검색해보세요!" class="search-bar">
            <button class="write-button">글작성</button>
        </header>

        <!-- 이미지 갤러리 -->
        <section class="image-gallery">
            <h2>고객님들의 최신 사진 리뷰</h2>
            <div class="images">
                <img src="image1.jpg" alt="웨딩홀">
                <img src="image2.jpg" alt="드레스">
            </div>
        </section>

        <!-- 게시글 목록 -->
        <section class="post-list">

            <article class="post-item">
                <h3>웨딩홀 - 드메르웨딩홀 광주</h3>
                <h2>광주 인기 웨딩홀 드메르 식장 후기</h2>
                <p>드메르는 인기가 많아서 이미 올해는 예약이 마감 되었다고 해요...</p>
                <div class="post-meta">
                    <span>👍 77</span>
                    <span>💬 10</span>
                </div>
            </article>

            <article class="post-item">
                <h3>스튜디오 - 르노브해밥 웨딩스튜디오</h3>
                <h2>광주웨딩드레스 다양한 스타일 르노브해밥</h2>
                <p>최근에 결혼 준비하시는 분들은 르노브해밥을 찾는 추세입니다...</p>
                <div class="post-meta">
                    <span>👍 89</span>
                    <span>💬 14</span>
                </div>
            </article>

        </section>

    </div>

</body>
</html>
